<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>View Data</title>
</head>
<body>
	<h2>View page</h2>
	<table border="2">
		<tr>
			<th>Id</th>
			<th>Email</th>
			<th>Password</th>
			<th>City</th>
			<th>Mobile</th>
			<th>College_id</th>
			<th>Date</th>
			<th>College Name</th>
		</tr>
	{% for row in data %}
		<tr>
			<td> {{ row[0] }} </td>
			<td> {{ row[1] }} </td>
			<td> {{ row[2] }} </td>
			<td> {{ row[3] }} </td>
			<td> {{ row[4] }} </td>
			<td> {{ row[5] }} </td>
			<td> {{ row[6] }} </td>
			<td> {{ row[7] }} </td>

	{% endfor %}

	</table>
</body>
</html>
